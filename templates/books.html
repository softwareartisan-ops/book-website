{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block body %}
    <h1> {{count}} Books Results</h1>
      <ul>
        {% for book in books %}
          <a href="{{ url_for('book', book_id=book.id) }}">
            <li>Title: {{ book.title }}</li>
          </a>
            <li>ISBN: {{ book.isbn }}</li>
        {% endfor %}
      </ul>

{% endblock %}
